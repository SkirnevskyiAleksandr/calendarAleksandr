<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal sheduling service</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Description-->
    <meta name="description" content="personal scheduling service">
    <meta name="keywords" content="personal scheduling service">

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- FullCalendar local -->
    <link rel="stylesheet" href="./fullcalendar-5.3.2/lib/main.min.css">
    

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Own Styles -->
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fullcalendarcastom.css">
    <!-- Aleksandr owlCarusel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <style>
        #zatemnenie {
            /* background: rgba(102, 102, 102, 0.5); */
            
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            z-index: 2;
        }
    
        #okno {
            width: 500px;
            height: 327px;
            text-align: center;
            /* padding: 15px; */
            padding-left: 35px;
            padding-top: 40px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 2px 60px 0 rgba(0, 0, 0, 0.37);
        }
    
        #zatemnenie:target {
            display: block;
        }
    
        .closert {
            position: absolute;
            width: 9px;
            height: 9px;
            top:10px;
            right: 30px;

        }
    
        .closert:hover {
            background: #e6e6ff;
        }
    </style>
</head>

<body>
   
<div>
    <div id="zatemnenie">
        <div id="okno">
            <input id="inpTitle" placeholder="Добавьте название"></input>
            <hr></hr>
            <input id="inpText" placeholder="Добавьте описание"></input>
            <hr></hr>
            <span id="datePopup"></span>
            <div class="timeStartLeft">
                <input id="timeInputStart" type="time"></input>
                <input id="timeInputEnd" type="time"></input>
            <span>
                <input id="checkbox" type="checkbox" name="allDay"></input>
                <label for="allDay">Весь день</label>
            </span>
            </div>
            
        <div class="BtnDelSave">
            
                <span id="popUpAdd">Добавить</span>
                <span id="popUpDelete"><button type="button" class="btn btn-link">Удалить</button></span>
            
            <span id="popUpSave"><button type="button" class="btn btn-primary">Сохранить изминения</button></span>
        </div>
            
            <button id="closePopup" class="closert"><img class="img-fluid" src="./images/x.png"></button>
        </div>С
    </div>
    <div class="heder"> 
       
        <button type="button" class="btn btn-outline-dark">Сегодня</button>
        <a href="https://mail.google.com/" class="btn btn-outline-secondary" role="button" aria-pressed="true">Синхронизировать с Gmail <img src="./images/gmail.jpg"></a>
       
        <div class="month">
            <div class="owl-carousel">
                <div class="item"><h4>Сентябрь 2020 </h4></div>
                <div class="item"><h4>Октябрь 2020</h4></div>
                <div class="item"><h4>Ноябрь 2020</h4></div>
                <div class="item"><h4>Декабрь 2020</h4></div>
                <div class="item"><h4>Январь 2021</h4></div>
                <div class="item"><h4>Февраль 2021</h4></div>
                <div class="item"><h4>Март 2021</h4></div>
                <div class="item"><h4>Апрель 2021</h4></div>
                <div class="item"><h4>Май 2021</h4></div>
                <div class="item"><h4>Июнь 2021</h4></div>
                <div class="item"><h4>Июль 2021</h4></div>
                <div class="item"><h4>Август 2021</h4></div>
            </div>
        </div> 
        <button type="button" class="btn btn-primary btn-circle"><i class="fas fa-map"></i></button>
        <button type="button" class="btn btn-success btn-circle"><i class="fas fa-map"></i></button>
        <button type="button" class="btn btn-danger btn-circle"><i class="fas fa-map"></i></button>
     </div>   
    <div class="container py-3">
          
        <div class="row my-3 px-3">
            <!-- <span id="today">Сегодня</span> -->
            <div>
                <div>
                    <span id="authorize_button" style="display: none;">Додати Google Календар</span>
                    <span id="signout_button" style="display: none;">Видалити Google Календар</span>
                    <!-- <span id="gmail" style="display: none;"></span> -->
                    <img src="./images/gmail.jpg">
                </div>
            <span id=prevMonth> &lt;&nbsp;&nbsp; </span>
            <span id="dateCalendar"></span>
            <span id=nextMonth> &nbsp;&nbsp;&gt; </span>
            <span></span>
        </div>

        <div class="flexContainer mb-3">
            <div class="calendar-wrapper d-flex">
                <div class="todo-calendar todo-block w-100">
                    <div id='calendar'></div>
                </div>
            </div>

        </div>
        <div class="popup"></div>
    </div>

    <script defer src="fullcalendar-5.3.2/lib/main.min.js"></script>
    <script defer src="fullcalendar-5.3.2/lib/locales/uk.js"></script>
    <script src="js/googleaddupdate.js" type="text/javascript"></script>
    <script defer src="js/app.js"></script>
        <!-- <script src="js/popUp.js"></script> -->

    <script src="./js/googlecalendar.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <!--Aleksandr owlCarusel-->


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
